<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Edit Profile - Plantasia</title>
</head>

<body>
   <div class="geral">
      <img src="idosa.png" class="img-perfil" alt="foto de perfil">
      <form>
         <div class="geral-itens">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="user">User:</label>
            <input  type="text" id="user" name="user">

            <label for="email">Email:</label>
            <input  type="email" id="email" name="email">

            <label for="password">Senha:</label>
            <input  type="password" id="mensagem" name="mensagem">


            <label for="região">Região:</label>

            <select name="regiao" id="regiao">
               <option value="Centro-Oeste">Centro-Oeste</option>
               <option value="Nordeste">Nordeste</option>
               <option value="Norte">Norte</option>
               <option value="Sudeste">Sudeste</option>
               <option value="Sul">Sul</option>
            </select>

         </div>
         <input type="submit" class="botao-cancelar" value="Cancelar">
         <input type="submit" class="botao-confirmar" value="Confirmar">
      </form>
   </div>

</body>

</html>
